<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Document</title>
</head>
    <body>
        <header class="header">
            <nav class="site-menu">
                <ul class="menu-list">
                    <li class="menu-item"><a href="#"><picture><img src="img/burger.svg" alt=""></picture></a></li>
                    <li class="menu-item"><a href="#"><picture><img src="img/home.svg" alt=""></picture></a></li>
                    <li class="menu-item">
                        <form action="">
                            <input class="search-input" type="text" placeholder="Поиск" name="search">
                            <button class="search-button" type="submit"></button>
                        </form>
                    </li>
                </ul>
                <ul class="menu-list">
                    <li class="menu-item"><a href="#"><picture><img src="img/plus.svg" alt=""></picture></a></li>
                    <li class="menu-item"><a href="#"><picture><img src="img/notifications.svg" alt=""></picture></a></li>
                    <li class="menu-item"><a href="#"><picture><img src="img/circle.svg" alt=""></picture></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="container">
                <form class="form" action="">
                    <h1 class="form-title">Войти</h1>
                    <a href="#" class="form-other"><picture><img src="img/Google - jpeg.svg" alt="Google"></picture> Войти через Google</a>
                    <a href="#" class="form-other"><picture><img src="img/VK - jpeg.svg" alt="VK"></picture>Войти через VK</a>
                    <label for="E-mail" class="form-label">E-mail</label>
                    <input type="text" placeholder="Введите почту" class="form-input">
                    <label for="Password" class="form-label">Пароль</label>
                    <input type="password" placeholder="Введите пароль" class="form-input">
                    <a href="#" class="form-text">Забыли пароль?</a>
                    <button class="form-button text-button" type="submit">Войти</button>
                    <span class="form-policy">Используя для входа Google, Apple или Email-адрес, вы соглашаетесь с <a href="#">Условиями использования</a> и <a href="#">Политикой конфиденциальности</a>.</span>
                </form>
                <span class="reg-link">Еще нет аккаунта? <a href="#">Зарегистроваться</a></span>
            </section>
        </main>
    </body>
</html>
